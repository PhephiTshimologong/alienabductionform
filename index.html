<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			
			<input type="hidden" name="send_to" value="pmathizerd@ymail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label> <input type="text" id="name" name="name" placeholder="Phephi">
				<label for="phone" >Phone number</label> <input type="tel" id="phone" name="phone" placeholder="076 656 9436">
				<label for="email" >Email</label><input type="email" id="email" name="email" placeholder="pmathizerd@gmail.com">
			</fieldset>	
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label><input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label><input type="number" id="qty" name="qty" min="1" max="10">
				
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="classic"> Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="viper"> Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg"> Borg-style cube
					</label>	
					 
				<label for="abtype">What type of abduction experience do you want?
						<select id="abtype" name="abtype">
							<option selected>Please make a selection...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>
				</label>
				<label for="comments">Special requests:
					<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
				</label>
				<label>
					<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your email list
				</label>
				<button type="submit">Submit</button>
		    </fieldset>	
		</form>
			

		</section>
		<aside>
			<h1>Our Location</h1>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d352.7899285085762!2d-93.2710945872549!3d44.977821773785756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sza!4v1617066949154!5m2!1sen!2sza" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>

			<!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/K_zylJH4PRI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
